	<!-- Lightbox and layout CSS -->
	<style>
		.thumb {
			max-width: 300px;
			border: 2px solid transparent;
			transition: border-color 0.3s ease, transform 0.3s ease;
			cursor: pointer;
		}
		.thumb:hover {
			border-color: #007BFF;
			transform: scale(1.05);
		}
		.lightbox {
			display: none;
			position: fixed;
			z-index: 9999;
			top: 0; left: 0;
			width: 100vw; height: 100vh;
			background: rgba(0, 0, 0, 0.85);
			text-align: center;
		}
		.lightbox:target {
			display: block;
		}
		.lightbox img {
			margin-top: 5%;
			max-width: 90%;
			max-height: 85vh;
			box-shadow: 0 0 20px #fff;
			border-radius: 8px;
		}
		.flex-images {
			display: flex;
			gap: 15px;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 1em;
		}
		.flex-images .image img {
			max-width: 200px;
			width: 100%;
			border-radius: 8px;
		}
	</style>
</head>
