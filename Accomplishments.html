	<style>
		p {
			font-weight: bold;
			font-size: 1.2em;
		}

		.lightbox-thumb {
			width: 100%;
			max-width: 100%;
			border: 2px solid transparent;
			transition: border-color 0.3s ease, transform 0.3s ease;
			cursor: pointer;
			border-radius: 8px;
		}
		.lightbox-thumb:hover {
			border-color: #007BFF;
			transform: scale(1.01);
		}
		.lightbox {
			display: none;
			position: fixed;
			z-index: 9999;
			top: 0; left: 0;
			width: 100vw; height: 100vh;
			background: rgba(0, 0, 0, 0.85);
			text-align: center;
		}
		.lightbox:target {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.lightbox img {
			max-width: 90%;
			max-height: 85vh;
			box-shadow: 0 0 20px #fff;
			border-radius: 8px;
		}
		.sales-preview-row {
			display: flex;
			gap: 15px;
			flex-wrap: wrap;
			justify-content: flex-start;
			margin-top: 1em;
		}
		.sales-thumb {
			width: 30%;
			min-width: 180px;
			cursor: pointer;
			border-radius: 6px;
			transition: transform 0.3s ease;
		}
		.sales-thumb:hover {
			transform: scale(1.05);
		}
		.urgent-thumb {
			width: 65%; /* 35% smaller than full width */
			max-width: 100%;
			border-radius: 8px;
			cursor: pointer;
			transition: transform 0.3s ease;
		}
		.urgent-thumb:hover {
			transform: scale(1.02);
		}
	</style>
</head>
